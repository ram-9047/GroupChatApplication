<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <main class="container">
      <div class="login-card">
        <div class="login-card-logo">
          <span class="material-symbols-outlined"> receipt </span>
        </div>
        <div class="login-card-title">
          <h2>Sign Up</h2>
        </div>
        <div>
          <form class="login-card-form" id="signup_form">
            <div class="form-item">
              <span class="form-item-icon material-symbols-outlined">
                person
              </span>
              <input
                type="text"
                name="name"
                placeholder="Enter Name"
                id="userName"
              />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">
                mail
              </span>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                id="email"
              />
            </div>
            <div class="form-item">
              <!--  -->
              <span class="form-item-icon material-symbols-outlined">
                phone_iphone
              </span>
              <input
                type="email"
                name="email"
                placeholder="Enter Phone Number"
                id="email"
              />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">
                lock
              </span>
              <input
                type="text"
                name="password"
                placeholder="Enter Password"
                id="password"
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="login-card-fotter">
          Already have a account?
          <a href="./signin.html">Log In</a>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  <script src="./js/sign_up.js"></script>
</html>
